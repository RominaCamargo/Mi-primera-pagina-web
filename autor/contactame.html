    <div class="content">
        <header>
            <h1 class="color5">Contactame</h1>
        </header>

        <section>
            <h2>Formulario de Contacto</h2>
            <form action="#" method="POST" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>

                <div class="form-group-radio">
                    <label>
                        <input type="radio" name="gender" value="Masculino"> Masculino
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Femenino"> Femenino
                    </label>
                </div>

                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" required>

                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" placeholder="Motivo del contacto" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>
